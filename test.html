<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand,
        .nav-link,
        .footer {
            color: white !important;
        }

        .footer {
            background-color: #007bff;
            text-align: center;
            padding: 10px;
        }

        .blog-title {
            color: #007bff;
        }

        .card {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog List -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1 class="blog-title">All Blogs</h1>

                <!-- Blog Post -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Blog Title</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere
                            erat a ante.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>

                <!-- Comment Section -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Comments</h5>

                        <!-- Comment List -->
                        <div class="mb-4">
                            <p><strong>John Doe:</strong> This is a comment.</p>
                        </div>

                        <!-- Add Comment Form -->
                        <form>
                            <div class="mb-3">
                                <label for="commentAuthor" class="form-label">Name</label>
                                <input type="text" class="form-control" id="commentAuthor" required>
                            </div>
                            <div class="mb-3">
                                <label for="commentText" class="form-label">Comment</label>
                                <textarea class="form-control" id="commentText" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Comment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">Â© 2023 My Blog. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
